<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDM</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
<nav>
    <div class="container">
        <ul class="nav nav-pills navbar-left" role="tablist">
            <li role="presentation" class="active"><a href="#">首页</a></li>
            <li role="presentation"><a href="#">关于</a></li>
            <li role="presentation"><a href="#">亮点</a></li>
            <li role="presentation"><a href="#">价格</a></li>
        </ul>
        <ul class="nav nav-pills navbar-right" role="tablist">
            <li role="presentation"><a href="#">注册</a></li>
            <li role="presentation"><a href="#">登录</a></li>
        </ul>
    </div>
</nav>
<div id="wrap">

</div>
<script>
    var id = window.location.search.split('?')[1];
    url ='http://localhost:8088/';
    $.ajax({
        url:url+'api/news/',
        type:'get',
        data:{
          id:id
        },
        success:function (data) {
            var body = data.body;
            var css = data.css[0];
            var link = $('<link rel="stylesheet" href="'+css+'" type="text/css">');
            $('head').append(link);
            $('#wrap').append(body)
        }
    })
</script>
</body>
</html>
